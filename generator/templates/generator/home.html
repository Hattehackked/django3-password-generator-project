<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<div class="container text-center">
    <h1>This is the new homepage</h1>

    <form action="{% url 'password' %}">
        <select name="length">
            <option value="6">six char long</option>
            <option value="7">seven char long</option>
            <option value="8">eight char long</option>
            <option value="9">nine char long</option>
            <option value="10">ten char long</option>
            <option value="11">eleven char long</option>
            <option value="12" selected>twelve char long</option>
            <option value="13">thirteen char long</option>
        </select> Length
        <br>
        <input type="checkbox" name="uppercase"> Uppercase
        <br>
        <input type="checkbox" name="numbers"> Numbers
        <br>
        <input type="checkbox" name="special"> Special Characters
        <br>
        <input type="submit" value="generate password" class="btn btn-primary">
    </form>
</div>
